<aside class="w-full bg-red-500 text-white px-3 py-5 h-full">
  <ul>
    <li *ngFor="let item of navItems">
      <a
        class="w-full text-left p-2 flex items-center transition-colors duration-150 rounded mb-2 gap-2 text-xs poppins-regular"
        [routerLink]="item.path"
        [ngClass]="
          router.url === item.path
            ? 'bg-white text-red-500 font-semibold'
            : 'hover:bg-white hover:text-red-500'
        "
      >
        <i class="pi" [ngClass]="item.icon"></i>
        {{ item.label }}
      </a>
    </li>
  </ul>
</aside>
