<div class="container flex flex-col gap-5">
  <div class="header">
    <h1 class="text-3xl poppins-medium">Instruments</h1>
  </div>
  <hr />
  <div class="control flex justify-between">
    <input
      type="text"
      placeholder="Search Instrument..."
      [(ngModel)]="keyword"
      (ngModelChange)="onKeywordChange()"
      class="border px-2 py-3 rounded w-[20rem] text-sm poppins-regular"
    />
    <button
      class="bg-red-500 text-sm text-white px-3 rounded-sm poppins-medium cursor-pointer"
      [routerLink]="'/add-instrument'"
    >
      <i class="pi pi-plus"></i> Instrument
    </button>
  </div>
  <div class="body">
    <p-table
      [value]="instruments"
      showGridlines
      [paginator]="true"
      [rows]="pageSize"
      [first]="pageNo "
      [totalRecords]="totalRecords"
      [rowsPerPageOptions]="[10, 20, 30]"
      (onPage)="onPageChange($event)"
    >
      <ng-template pTemplate="header">
        <tr>
          <th class="poppins-regular">Instrument ID</th>
          <th class="poppins-regular">SDG No</th>
          <th class="poppins-regular">SDG Name</th>
          <th class="poppins-regular bg-red-500 text-white">Actions</th>
        </tr>
      </ng-template>

      <ng-template pTemplate="body" let-instrument let-rowIndex="rowIndex">
        <tr>
          <!-- Instrument ID -->
          <td
            [ngClass]="[
          rowIndex % 2 === 0 ? 'bg-white' : 'bg-[#eeeeee]',
          'text-sm',
          'poppins-regular'
        ]"
          >
            {{ instrument.instrument_id }}
          </td>

          <!-- SDG No -->
          <td
            [ngClass]="[
          rowIndex % 2 === 0 ? 'bg-white' : 'bg-[#eeeeee]',
          'text-sm',
          'poppins-regular'
        ]"
          >
            {{ instrument.sdg_no }}
          </td>

          <!-- SDG Name -->
          <td
            [ngClass]="[
          rowIndex % 2 === 0 ? 'bg-white' : 'bg-[#eeeeee]',
          'text-sm',
          'poppins-regular'
        ]"
          >
            {{ instrument.sdg_name }}
          </td>

          <!-- Actions -->
<!--           <td
            [ngClass]="[
          rowIndex % 2 === 0 ? 'bg-white' : 'bg-[#eeeeee]',
          'text-sm',
          'poppins-regular'
        ]"
          >
            <button
              class="text-green-500 hover:text-green-600 mr-3"
              title="Edit"
            >
              <i class="pi pi-pencil"></i>
            </button>
          </td> -->
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
